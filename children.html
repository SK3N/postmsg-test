<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8" />
    <title>Child - postMessageテスト</title>
    <style>
      body {
        font-family: sans-serif;
        padding: 2rem;
      }

      input {
        width: 100%;
        padding: 0.5rem;
        margin-top: 1rem;
      }
    </style>
  </head>

  <body>
    <h1>Child Frame</h1>
    <p>ここは iframe 内です</p>

    <label for="tracking">トラッキングコード：</label>
    <input type="text" id="tracking" name="tracking" placeholder="未入力" />

    <script>
      (function () {
        function getTrackingData() {
          const data = {};
          const params = new URLSearchParams(window.location.search);
          for (const [key, value] of params.entries()) {
            data[key] = value;
          }
          const ref = document.referrer;
          if (ref.includes("google.") || ref.includes("search.yahoo.")) {
            data.organic_source = ref;
          } else if (ref) {
            data.referrer = ref;
          }
          return data;
        }

        // 共通：メッセージ受信（子ページ側）
        window.addEventListener('message', function (event) {
          // オリジン厳密チェック（必要に応じて調整）
          const allowedOrigins = ["https://sk3n.github.io", "https://shaftkk.net"];
          if (!allowedOrigins.includes(event.origin)) return;

          const data = event.data;

          // input[type=text]（id="tracking"）があれば代入
          const input = document.getElementById("tracking");
          if (input) {
            input.value =
              data.organic_source ? "オーガニック検索: " + data.organic_source :
                data.referrer ? "参照元: " + data.referrer :
                  data.gclid ? "gclid: " + data.gclid :
                    data.gbraid ? "gbraid: " + data.gbraid :
                      data.gad_source ? "gad_source: " + data.gad_source :
                        data.gad_campaignid ? "gad_campaignid: " + data.gad_campaignid :
                          "受信データ: " + JSON.stringify(data);
          }

          // hidden[name=tracking_code] にも代入
          const hidden = document.querySelector('input[type="hidden"][name="tracking_code"]');
          if (hidden) {
            hidden.value =
              data.organic_source ? "organic: " + data.organic_source :
                data.referrer ? "referrer: " + data.referrer :
                  data.gclid ? "gclid: " + data.gclid :
                    data.gbraid ? "gbraid: " + data.gbraid :
                      data.gad_source ? "gad_source: " + data.gad_source :
                        data.gad_campaignid ? "gad_campaignid: " + data.gad_campaignid :
                          "raw: " + JSON.stringify(data);
          }
        });

        // 共通：DOMContentLoadedで postMessage 実行（親ページ側）
        window.addEventListener('DOMContentLoaded', function () {
          const data = getTrackingData();
          const iframe = document.getElementById("child-iframe");
          if (iframe && iframe.contentWindow) {
            iframe.onload = () => {
              iframe.contentWindow.postMessage(data, "*");
            };
            // 念のための再送（遅延）
            setTimeout(() => {
              iframe.contentWindow.postMessage(data, "*");
            }, 800);
          }

          // 子iframeでない場合にも hidden[name=tracking_code] があれば代入
          const hidden = document.querySelector('input[type="hidden"][name="tracking_code"]');
          if (hidden) {
            hidden.value =
              data.organic_source ? "organic: " + data.organic_source :
                data.referrer ? "referrer: " + data.referrer :
                  data.gclid ? "gclid: " + data.gclid :
                    data.gbraid ? "gbraid: " + data.gbraid :
                      data.gad_source ? "gad_source: " + data.gad_source :
                        data.gad_campaignid ? "gad_campaignid: " + data.gad_campaignid :
                          "raw: " + JSON.stringify(data);
          }
        });
      })();
    </script>
  </body>

</html>
