<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8" />
    <title>親ページ</title>
    <style>
      .parent {
        max-width: 768px;
        margin: 2rem auto;
      }
    </style>
    <script>
      if (!sessionStorage.getItem("initial_referrer")) {
        var ref = document.referrer;
        var isExternal = ref && ref.indexOf(location.hostname) === -1;
        sessionStorage.setItem("initial_referrer", isExternal ? ref : "direct_access");
      }
    </script>
  </head>

  <body>
    <div class="parent">
      <h1>親ページ</h1>

      <!-- iframe埋め込み -->
      <iframe id="child-iframe" src="https://info.valtes.co.jp/l/1031841/2025-07-01/3145j" width="100%" height="600" frameborder="0" allowtransparency="true" style="border: 0;"></iframe>

      <script>
        (function () {
          /** ▼【1】子ページの信頼できるオリジン一覧 ▼ **/
          var TRUSTED_ORIGINS = [
            "https://info.valtes.co.jp"
          ];

          /** ▼【2】トラッキングフィールドの name 属性 ▼ **/
          var TRACKING_FIELD_NAME = "1031841_164490pi_1031841_164490";

          /** ▼【3】高さ調整を有効にするか（true/false） ▼ **/
          var ENABLE_HEIGHT_ADJUST = true;

          function getTrackingData() {
            var data = {};
            var params = new URLSearchParams(window.location.search);
            params.forEach(function (value, key) {
              data[key] = value;
            });

            var storedRef = sessionStorage.getItem("initial_referrer");
            var ref = storedRef || document.referrer || "direct_access";

            if (ref.indexOf(location.hostname) !== -1) {
              data.internal_referrer = ref;
            } else if (ref.indexOf("google.") !== -1 || ref.indexOf("search.yahoo.") !== -1) {
              data.organic_source = ref;
            } else if (ref) {
              data.referrer = ref;
            } else {
              data.referrer = "direct_access";
            }

            return data;
          }

          function isTrackingData(data) {
            return (
              typeof data === "object" &&
              (data.gclid || data.gbraid || data.gad_source || data.gad_campaignid || data.organic_source || data.referrer)
            );
          }

          function isHeightAdjustMessage(data) {
            return (
              typeof data === "object" &&
              "slug" in data &&
              "height" in data
            );
          }

          window.addEventListener('message', function (event) {
            if (TRUSTED_ORIGINS.indexOf(event.origin) === -1) return;

            var data = event.data;

            if (isTrackingData(data)) {
              var input = document.querySelector('input[name="' + TRACKING_FIELD_NAME + '"]');
              if (input) {
                input.value =
                  data.gclid ? "gclid: " + data.gclid :
                    data.gbraid ? "gbraid: " + data.gbraid :
                      data.gad_source ? "gad_source: " + data.gad_source :
                        data.gad_campaignid ? "gad_campaignid: " + data.gad_campaignid :
                          data.internal_referrer ? "internal: " + data.internal_referrer :
                            data.organic_source ? "organic: " + data.organic_source :
                              data.referrer ? "referrer: " + data.referrer :
                                "raw: " + JSON.stringify(data);
              }
            }

            if (ENABLE_HEIGHT_ADJUST && isHeightAdjustMessage(data)) {
              var iframe = document.getElementById(data.slug);
              if (iframe) {
                iframe.style.height = data.height + "px";
              }
            }
          });

          window.addEventListener('DOMContentLoaded', function () {
            var iframe = document.getElementById("child-iframe");
            if (!iframe || !iframe.contentWindow) return;

            var a = document.createElement("a");
            a.href = iframe.src;
            var CHILD_PAGE_ORIGIN = a.origin;

            var trackingData = getTrackingData();

            var send = function () {
              try {
                iframe.contentWindow.postMessage(trackingData, CHILD_PAGE_ORIGIN);
              } catch (e) {
                console.warn("postMessage failed:", e);
              }
            };

            iframe.onload = send;
            setTimeout(send, 800);
          });
        })();
      </script>
    </div>
  </body>

</html>
