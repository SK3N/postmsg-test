<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8" />
    <title>親ページ</title>
    <style>
      .parent {
        max-width: 768px;
        margin: 2rem auto;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <h1>親ページ</h1>

      <!-- 子ページ（iframe埋め込み） -->
      <iframe id="child-iframe" src="https://potsmsg-test.netlify.app/children.html" width="100%" height="600" style="border:1px solid #ccc;"></iframe>

      <!-- 子ページ（iframe埋め込み） -->
      <iframe id="child-iframe" src="https://info.valtes.co.jp/l/1031841/2025-07-01/3145j" width="100%" height="600" type="text/html" frameborder="0" allowTransparency="true" style="border: 0"></iframe>

      <script>
        (function () {
          /** ▼設定項目：環境に合わせて編集してください ▼ **/

          // 1. 許可する iframe 子ページのオリジン（セキュリティ対策で厳密に）
          const TRUSTED_ORIGINS = [
            "https://info.valtes.co.jp",        // Pardot子ページ
            "https://your-child-domain.com",   // 必要なら追加
            "https://potsmsg-test.netlify.app",
            "https://shaftkk.net"
          ];

          // 2. postMessage の送信先オリジン（子ページのURLに合わせる）
          const CHILD_PAGE_ORIGIN = "https://info.valtes.co.jp";

          // 3. Pardotで作成したトラッキング用フィールドの name 属性
          const TRACKING_FIELD_NAME = "1031841_164490pi_1031841_164490";

          /** ▲ここまで設定変更 ▲ **/

          // クエリパラメータ + リファラを取得
          function getTrackingData() {
            const data = {};
            const params = new URLSearchParams(window.location.search);
            for (const [key, value] of params.entries()) {
              data[key] = value;
            }
            const ref = document.referrer;
            if (ref.includes("google.") || ref.includes("search.yahoo.")) {
              data.organic_source = ref;
            } else if (ref) {
              data.referrer = ref;
            }
            return data;
          }

          // 子ページからの postMessage を受信（子ページ内に hidden がある場合のみ有効）
          window.addEventListener('message', function (event) {
            if (!TRUSTED_ORIGINS.includes(event.origin)) return;

            const data = event.data;
            const hidden = document.querySelector(`input[name="${TRACKING_FIELD_NAME}"]`);
            if (hidden) {
              hidden.value =
                data.organic_source ? "organic: " + data.organic_source :
                  data.referrer ? "referrer: " + data.referrer :
                    data.gclid ? "gclid: " + data.gclid :
                      data.gbraid ? "gbraid: " + data.gbraid :
                        data.gad_source ? "gad_source: " + data.gad_source :
                          data.gad_campaignid ? "gad_campaignid: " + data.gad_campaignid :
                            "raw: " + JSON.stringify(data);
            }
          });

          // 親 → 子ページに postMessage 送信
          window.addEventListener('DOMContentLoaded', function () {
            const data = getTrackingData();
            const iframe = document.getElementById("child-iframe");

            if (!iframe || !iframe.contentWindow) return;

            const sendMessage = () => {
              try {
                iframe.contentWindow.postMessage(data, CHILD_PAGE_ORIGIN);
              } catch (e) {
                console.warn("postMessage failed:", e);
              }
            };

            iframe.onload = sendMessage;

            // 念のため遅延でもう一度送信（読み込み遅延対策）
            setTimeout(sendMessage, 800);
          });
        })();
      </script>
    </div>
  </body>

</html>
