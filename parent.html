<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8" />
    <title>親ページ</title>
    <style>
      .parent {
        max-width: 768px;
        margin: 2rem auto;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <h1>親ページ</h1>

      <!-- ▼ 子ページ（Pardotフォームなど）iframeを1つだけ -->
      <iframe id="child-iframe" src="https://info.valtes.co.jp/l/1031841/2025-07-01/3145j" width="100%" height="900" type="text/html" frameborder="0" allowTransparency="true" style="border: 0"></iframe>


      <script>
        (function () {
          const TRUSTED_ORIGINS = [
            "https://info.valtes.co.jp",
            "https://your-child-domain.com",
            "https://potsmsg-test.netlify.app",
            "https://shaftkk.net"
          ];

          const CHILD_PAGE_ORIGIN = "https://info.valtes.co.jp";
          const TRACKING_FIELD_NAME = "1031841_164490pi_1031841_164490";

          function getTrackingData() {
            const data = {};
            const params = new URLSearchParams(window.location.search);
            for (const [key, value] of params.entries()) {
              data[key] = value;
            }
            const ref = document.referrer;
            if (ref.includes("google.") || ref.includes("search.yahoo.")) {
              data.organic_source = ref;
            } else if (ref) {
              data.referrer = ref;
            }
            return data;
          }

          window.addEventListener('message', function (event) {
            if (!TRUSTED_ORIGINS.includes(event.origin)) return;
            const data = event.data;

            // Pardotの高さ通知メッセージを無視
            if (data && typeof data === 'object' && 'slug' in data && 'height' in data) return;

            const hidden = document.querySelector(`input[name="${TRACKING_FIELD_NAME}"]`);
            if (hidden) {
              hidden.value =
                data.gclid ? "gclid: " + data.gclid :
                  data.gbraid ? "gbraid: " + data.gbraid :
                    data.gad_source ? "gad_source: " + data.gad_source :
                      data.gad_campaignid ? "gad_campaignid: " + data.gad_campaignid :
                        data.organic_source ? "organic: " + data.organic_source :
                          data.referrer ? "referrer: " + data.referrer :
                            "raw: " + JSON.stringify(data);
            }
          });

          window.addEventListener('DOMContentLoaded', function () {
            const data = getTrackingData();
            const iframe = document.getElementById("child-iframe");
            if (!iframe || !iframe.contentWindow) return;

            const sendMessage = () => {
              try {
                iframe.contentWindow.postMessage(data, CHILD_PAGE_ORIGIN);
              } catch (e) {
                console.warn("postMessage failed:", e);
              }
            };

            iframe.onload = sendMessage;
            setTimeout(sendMessage, 800);
          });
        })();
      </script>


    </div>
  </body>

</html>
