<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="UTF-8">
    <title>親ページ</title>
    <style>
      .parent {
        max-width: 768px;
        margin: 2rem auto;
      }
    </style>
  </head>

  <body>
    <div class="parent">
      <h1>親ページ</h1>

      <iframe id="child-iframe" src="https://potsmsg-test.netlify.app/children.html" width="100%" height="600" style="border:1px solid #ccc;"></iframe>

      <script>
        (function () {
          // URLパラメータ＋リファラ情報の取得
          function getTrackingData() {
            const data = {};
            const params = new URLSearchParams(window.location.search);
            for (const [key, value] of params.entries()) {
              data[key] = value;
            }
            const ref = document.referrer;
            if (ref.includes("google.") || ref.includes("search.yahoo.")) {
              data.organic_source = ref;
            } else if (ref) {
              data.referrer = ref;
            }
            return data;
          }

          // iframe内 子ページが message を受信したときの処理
          window.addEventListener('message', function (event) {
            if (event.origin !== "https://sk3n.github.io" && event.origin !== "https://shaftkk.net") return;

            const data = event.data;

            // 表示用の input（id="tracking"）に代入
            const input = document.getElementById("tracking");
            if (input) {
              input.value =
                data.organic_source ? "オーガニック検索: " + data.organic_source :
                  data.referrer ? "参照元: " + data.referrer :
                    data.gclid ? "gclid: " + data.gclid :
                      data.gbraid ? "gbraid: " + data.gbraid :
                        data.gad_source ? "gad_source: " + data.gad_source :
                          data.gad_campaignid ? "gad_campaignid: " + data.gad_campaignid :
                            "受信データ: " + JSON.stringify(data);
            }

            // hidden input[name="tracking_code"] にも代入（あれば）
            const hidden = document.querySelector('input[type="hidden"][name="tracking_code"]');
            if (hidden) {
              hidden.value =
                data.organic_source ? "organic: " + data.organic_source :
                  data.referrer ? "referrer: " + data.referrer :
                    data.gclid ? "gclid: " + data.gclid :
                      data.gbraid ? "gbraid: " + data.gbraid :
                        data.gad_source ? "gad_source: " + data.gad_source :
                          data.gad_campaignid ? "gad_campaignid: " + data.gad_campaignid :
                            "raw: " + JSON.stringify(data);
            }
          });

          // 親ページ → iframeへ postMessage 送信
          window.addEventListener('DOMContentLoaded', function () {
            const iframe = document.getElementById("child-iframe");
            const data = getTrackingData();

            if (iframe) {
              // iframeが読み込まれたら送信
              iframe.onload = () => {
                iframe.contentWindow.postMessage(data, "https://sk3n.github.io");
              };

              // onload が発火しないケースに備えて遅延送信も実行
              setTimeout(() => {
                if (iframe.contentWindow) {
                  iframe.contentWindow.postMessage(data, "https://sk3n.github.io");
                }
              }, 800);
            }
          });
        })();
      </script>
    </div>
  </body>

</html>
